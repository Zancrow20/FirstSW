<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWatch</title>
    <link rel="stylesheet" href="/css/style.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/reset.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a2eab6f6d.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Header Section Begin -->
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 logo">
                <div class="header_logo">
                    <a href="/anime/all/">
                        <img src="/icons/AnimeLogo.png" alt="AnimeLogo.png" height="44" width="120">
                    </a>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="header_nav">
                    <nav class="header_menu mobile-menu">
                        <ul>
                            <li class="active"><a href="/anime/all/">Homepage</a></li>
                            <li><a href="/anime/anime-page/">Random Anime</a></li>
                            <li><a href="/anime/completed/">Completed</a></li>
                            <li><a href="/anime/ongoing/">Ongoing</a></li>
                            <li><a href="/anime/best/">The best</a></li> <!-- Из бд первые 10 с лучшими оценками -->
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="header_right">
                    <a href="/accounts/login-page/"><span class="header_right_profile">
                            <img src="/icons/user.png" alt="icon_profile.png">
                        </span></a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->
<!-- Normal Breadcrumb Begin -->
<section class="normal-breadcrumb set-bg" data-setbg="img/normal-breadcrumb.jpg" style="background-image: url(&quot;/img/normal-breadcrumb.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="normal__breadcrumb__text">
                    <h2>Sign up</h2>
                    <p>Welcome to the official Anime&nbsp;blog.</p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Normal Breadcrumb Begin -->

<section class="login spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <div class="login__form">
                    <h3>Sign Up</h3>
                    <form action="/accounts/register/" method="post">
                        <span class="error-message">{{Span}}</span>
                        <div class="input__item">
                            <input autocomplete="off" name="email" value="" type="email" placeholder="Email address" required minlength="8">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="input__item">
                            <input type="text" name="nickname" value="" placeholder="Your Nickname">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input__item">
                            <input type="text" name="genre" value="" placeholder="Your Favourite Genre">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="input__item">
                            <input type="text" name="status" value="" placeholder="Status">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <div class="input__item">
                            <input type="tel" name="mobilePhone" value="" placeholder="Phone number">
                            <i class="fa-solid fa-mobile"></i>
                        </div>
                        <div class="input__item">
                            <input autocomplete="off" name="password" class="input" value="" required type="password" placeholder="Password" minlength="8">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <button type="submit" class="site-btn">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section Begin -->
<footer class="footer">
    <div class="page-up">
        <a href="#" id="scrollToTopButton"><i class="fa-solid fa-arrow-up"></i></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="footer__logo">
                    <a href="/anime/all/"><img src="/icons/AnimeLogo.png" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="footer__nav">
                    <ul>
                        <li class="active"><a href="/anime/all/">Homepage</a></li>
                        <li><a href="/anime/ongoing/">Ongoing</a></li>
                        <li><a href="/anime/best/">Best</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3">
                <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright ©<script>document.write(new Date().getFullYear());</script>2022 All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="#" target="_blank">AnimeWatch</a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>

            </div>
        </div>
    </div>
</footer>
<!-- Footer Section End -->
</body>
</html>
